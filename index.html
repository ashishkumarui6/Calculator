<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator_body">
        <div class="screen">
            <input class="screen_tab" type="text" placeholder="0">
            <div class="comand_btn">
                <div class="clear btn">
                    <p>c</p>
                </div>
                <div class="backspace btn">
                    <p>--</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <p class="num btn">
                7
            </p>
            <p class="num btn">
                8
            </p>
            <p class="num btn">
                9
            </p>
            <div class="operator btn">
                <p>*</p>
            </div>
            <p class="num btn">4</p>
            <p class="num btn">
                5
            </p>
            <p class="num btn">
                6
            </p>
            <div class="operator btn">
                <p>-</p>
            </div>
            <p class="num btn">
                1
            </p>
            <p class="num btn">
                2
            </p>
            <p class="num btn">
                3
            </p>
            <div class="operator btn">
                <p>+</p>
            </div>
            <div class="operator btn">
                <p>%</p>
            </div>
            <div class="num btn">0</div>
            <div class="operator btn">/</div>
            <div class="equal_to btn">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
